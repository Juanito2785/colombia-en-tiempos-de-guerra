<!DOCTYPE html>

<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Testimonios</title>
  <link rel="shortcut icon" href="images/Picsart_22-05-07_15-55-32-431.png" type="image/x-icon">
  <link rel="stylesheet" href="styleTes.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
</head>
<body>
  
  <div class="wrapper">
    <div class="top-bar">
      <span>TESTIMONIOS V√çCTIMAS</span>
    </div>
    <div class="img-area">
      <img src="" alt="">
    </div>
    <div class="song-details">
      <p class="name"></p>
      <p class="artist"></p>
    </div>
    <div class="progress-area">
      <div class="progress-bar">
        <audio id="main-audio" src=""></audio>
      </div>
      <div class="song-timer">
        <span class="current-time">0:00</span>
        <span class="max-duration">0:00</span>
      </div>
    </div>
    <div class="controls">
      <i id="repeat-plist" class="material-icons" title="Playlist looped">repeat</i>
      <i id="prev" class="material-icons">skip_previous</i>
      <div class="play-pause">
        <i class="material-icons play">play_arrow</i>
      </div>
      <i id="next" class="material-icons">skip_next</i>
      <i id="more-music" class="material-icons">queue_music</i>
    </div>
    <div class="music-list">
      <div class="header">
        <div class="row">
          <i class= "list material-icons">queue_music</i>
          <span>Lista de testimonios</span>
        </div>
        
        <i id="close" class="material-icons">close</i>
        
      </div>
      
      <ul>
        
      </ul>
      
    </div>
    
  </div>
  <div class="casita">
    <a href="indexmultimedia.html"><i class="fas fa-house"></i></a>
  </div>
  

  <script src="js/music-list.js"></script>
  <script src="js/scriptTes.js"></script>

</body>
</html>
